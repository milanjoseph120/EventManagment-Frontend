<div class="container my-5">
  <h2 class="text-center mb-4">Event Registration</h2>
  <div class="row align-items-center">
    <div class="col-md-6">
      <img src="https://img.freepik.com/premium-photo/3d-young-business-man-wearing-black-suit-tie-with-happy-face-open-arms-warm-welcoming_848485-1563.jpg?w=360" alt="image" class="img-fluid rounded-circle">
    </div>
    <div class="col-md-6">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="shadow p-4 bg-light rounded">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" formControlName="name" class="form-control" />
          <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
          <div *ngIf="eventForm.get('email')?.invalid && eventForm.get('email')?.touched" class="text-danger">
            Valid email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="eventname">Event Name:</label>
          <input type="text" [(ngModel)]="event" [ngModelOptions]="{ standalone: true }" name="eventname" class="form-control" placeholder="Enter event name" />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-4">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
